<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Form</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>   
        <div class="container">
            <form action="">
                <img src="/images/Envera-Site-Logo-1.webp" alt="envera logo">
                <h3>Kiosk Work Request</h3>
                <div id="contactinfo">
                    <input type="text" id="name" placeholder="Your Name" min="2" max="50">
                    <br>
                    <input type="email" id="email" placeholder="Your Email">
                    <br>
                    <input type="text" id="site" name="site" placeholder="Site Name">
                    <br>
                    <input type="text" id="gate" placeholder="gate">
                    <br>
                    <label for="worktype">Work Type:</label>
                        <select name="scannertype" id="scannertype">
                            <option value="video">New Kiosk PC Setup</option>
                            <option value="white rhino">Scanner Upgrade</option>
                        </select>
                        <br>
                    <label for="kiosktype">Kiosk Type:</label>
                        <select name="kiosk" id="kiosk">
                            <option value="video">VIDEO</option>
                            <option value="white rhino">WHITE RHINO</option>
                            <option value="Black QR">Black QR</option>
                        </select>
                        <br>
                    <label for="scannertype">Scanner Type:</label>
                        <select name="scannertype" id="scannertype">
                            <option value="video">ADR100</option>
                            <option value="white rhino">Acuant</option>
                            <option value="white rhino">QR Reader</option>
                        </select>
                        <br>
                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
